      "day_of_week_date_time_of_day": Date().toString(),

      "page_template": "HomePage",
      "date": new Date().toISOString(),
      "page_publish_date": ""
  }
  var percentPageViewed = localStorage.getItem("percentPageViewed");
  if(percentPageViewed) {
      utag_data["previous_percent_page_viewed"] = percentPageViewed
      localStorage.removeItem("percentPageViewed");
  }
  
  var pageName = () => {
      const pageName = "/en-us/".replace("/index.html", "").split("/").slice(2).filter(function(urlPart) {return urlPart != ""}).join(">")
      if (isHomePage()) {
          return "homepage"
      } else if (isB2bEnrollmentPage()) {
          return pageName.concat(">step1")
      } else {
          return pageName
      }
  }
  utag_data["page_name"] = pageName();
  
  
  var pageHierarchyPageName = (isHomePage() ? "homepage" : window.location.pathname.replace("/index.html", "").split("/").slice(2).filter(function(urlPart) {return urlPart != ""}).join(">"));
  utag_data["page_hierarchy"] = "homepage" + ":" + pageHierarchyPageName;
  
  function getReferrer() {
  
      let referrer = document.referrer;
  
      if (!isRadissonDomain(referrer)) {
          return "";
      }
      else {
          return (isHomePage(referrer) ? "homepage" : referrer.replace(/^[^:]+:\/\/[^/]+/, '').replace(/[#?].*/, '').replace("/index.html", "").split("/").slice(2).filter(function(urlPart) {return urlPart != ""}).join(">"));
      }
  }
  
  function isRadissonDomain(url) {
      return url.indexOf("BiaExaucehotel.com") >= 0;
  }
  
  function isHomePage(url) {
      url = url || window.location.pathname;
      return url.replace("/index.html", "").replace(/^[^:]+:\/\/[^/]+/, '').replace(/[#?].*/, '').split("/").filter(function(urlPart) {return urlPart != ""}).length <= 1;
  }
  
  function isB2bEnrollmentPage(url) {
      url = url || window.location.pathname;
      return url.indexOf('BiaExaucehotel-rewards/join-b2b') > -1
  }
